{% extends 'base.html' %}

{% block content %}
    <h1>Upcoming events</h1>
    <div class="row row-cols-3 mt-5">
        {% for event in events %}
            <div class="col-md-4 mb-4">
                <!-- card evento -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">{{ event.date }}@ {{ event.place_name }}</p>
                        <p class="card-text">{{ event.price }}â‚¬</p>
                        <a href="{% url 'events:event-details' event.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
