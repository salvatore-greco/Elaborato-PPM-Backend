<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand btn btn-dark d-flex align-items-center px-3 py-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 64 64" fill="none" class="me-2">
                <rect x="8" y="12" width="48" height="44" rx="6" fill="#8D99AE"/>
                <path d="M8 20h48" stroke="#EDF2F4" stroke-width="4"/>
                <path d="M24 34l6 6 12-12" stroke="#2B2D42" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="50" cy="10" r="4" fill="#EF233C"/>
            </svg>
            EventManager
        </a>
{#        <a class="navbar-brand" href="{% url 'home' %}">EventManager</a>#}
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}" class="btn bi bi-person-circle text-white fs-3"></a>
                <a href="{% url 'users:logout' %}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-left"></i> Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Main content -->

<div class="container my-5">
    {% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.toast').forEach(toastEl => {
            bootstrap.Toast.getOrCreateInstance(toastEl).show()
        });
    });
</script>
</body>
</html>
