<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">EventManager</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}" class="btn bi bi-person-circle text-white fs-3"></a>
                <a href="{% url 'users:logout' %}" class="btn btn-outline-primary">Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Main content -->

<div class="container my-5">
    {% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
